<nav class="navbar header bg-primary">
  <div class="container-fluid">
    <div>
      <button class="btn btn-danger" (click)="logOut()">Déconnexion</button>
      <button class="btn btn-light" (click)="goToHomePage()">
        Mes Projets
      </button>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h1 class="mb-4">{{ project?.name }}</h1>

  <!-- Onglets -->
  <ul class="nav nav-tabs" id="projectTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button
        class="nav-link active"
        id="taches-tab"
        data-bs-toggle="tab"
        data-bs-target="#taches"
        type="button"
        role="tab"
        aria-controls="taches"
        aria-selected="true"
      >
        Tâches
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="membres-tab"
        data-bs-toggle="tab"
        data-bs-target="#membres"
        type="button"
        role="tab"
        aria-controls="membres"
        aria-selected="false"
      >
        Membres
      </button>
    </li>
  </ul>

  <!-- Contenu des onglets -->
  <div class="tab-content" id="projectTabsContent">
    <!-- Onglet Tâches -->
    <div
      class="tab-pane fade show active"
      id="taches"
      role="tabpanel"
      aria-labelledby="taches-tab"
    >
      <div class="table-responsive mt-3">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>Nom de la tâche</th>
              <th>Statut</th>
              <th>Priorité</th>
              <th>Date d'échéance</th>
              <th>Assigné à</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Exemple de tâche -->
            <tr>
              <td>Implémenter le login</td>
              <td><span class="badge bg-warning">En cours</span></td>
              <td><span class="badge bg-danger">Haute</span></td>
              <td>25/10/2025</td>
              <td>Alice</td>
              <td>
                <button class="btn btn-sm btn-primary">Voir</button>
                <button class="btn btn-sm btn-warning">Modifier</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Onglet Membres -->
    <div
      class="tab-pane fade"
      id="membres"
      role="tabpanel"
      aria-labelledby="membres-tab"
    >
      <div class="table-responsive mt-3">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>Nom</th>
              <th>Email</th>
              <th>Rôle</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let contributor of project?.contributors">
              <td>{{ contributor?.userName }}</td>
              <td>{{ contributor?.userEmail }}</td>
              <td>
                <div class="d-flex align-items-center gap-2">
                  <span class="badge bg-danger">{{
                    getRoleLabel(contributor.role)
                  }}</span>
                  <!-- Dropdown modification rôle -->
                  <div ngbDropdown class="d-inline-block position-static">
                    <button
                      class="btn btn-sm btn-secondary px-2 py-0"
                      ngbDropdownToggle
                      id="contributorRole"
                      style="font-size: 0.75rem"
                    >
                      Modifier
                    </button>

                    <div ngbDropdownMenu>
                      <button
                        ngbDropdownItem
                        *ngFor="let role of roles"
                        [hidden]="role === contributor?.role"
                        (click)="updateContributorRole(contributor, role)"
                      >
                        {{ getRoleLabel(role) }}
                      </button>
                    </div>
                  </div>
                </div>
              </td>
              <td>
                <button class="btn btn-sm btn-danger">Retirer</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
